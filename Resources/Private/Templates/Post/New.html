<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<head>
	<meta charset="utf-8">
	<title>Post New Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="X-UA-Compatible" content="IE=edge,chrome=1">
</head>
<body>
<f:layout name="Default"/>
<f:section name="main">
	<h2>New Post</h2>
	<f:flashMessages renderMode="div"/>
	<f:render partial="FormErrors" section="main" arguments="{object:Post}"/>
	<f:form action="create" name="newPost" object="{newPost}">
		<f:render partial="Post/FormFields" section="main" arguments="{thread:thread}"/>
		<f:form.submit value="Create new"/>
	</f:form>
</f:section>
</body>
</html>
