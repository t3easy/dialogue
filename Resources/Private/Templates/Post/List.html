<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<head>
	<meta charset="utf-8">
	<title>Post List Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="X-UA-Compatible" content="IE=edge,chrome=1">
</head>
<body>
<f:layout name="Default"/>
<f:section name="main">
	<f:flashMessages renderMode="div"/>
	<h2>{thread.subject}</h2>
	<f:render partial="Post/List" section="main" arguments="{posts:posts}"/>
	<f:link.action action="new" arguments="{thread:thread}">New Post</f:link.action>
	<f:link.action controller="Thread" action="list" arguments="{board:board}">Back to list</f:link.action>
</f:section>
</body>
</html>
