<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<head>
	<meta charset="utf-8">
	<title>Dialogue</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="X-UA-Compatible" content="IE=edge,chrome=1">
</head>
<body>
<f:layout name="Default"/>
<f:section name="main">
	<h2>{board.title}</h2>
	<div>{board.description}</div>
	<f:flashMessages renderMode="div"/>
	<f:render partial="Board/List" section="main" arguments="{boards:subBoards}"/>
	<f:render partial="Thread/List" section="main" arguments="{threads:threads}"/>
	<f:if condition="{board.forbidThreads} != 1">
		<f:link.action action="new" arguments="{board:board}">New Thread</f:link.action>
		&nbsp;
	</f:if>
	<f:link.action controller="Board" action="list">Back to list</f:link.action>
</f:section>
</body>
</html>
