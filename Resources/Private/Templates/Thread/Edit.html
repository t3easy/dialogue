<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<head>
	<meta charset="utf-8">
	<title>Thread Edit Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="X-UA-Compatible" content="IE=edge,chrome=1">
</head>
<body>
<f:layout name="Default"/>
<f:section name="main">
	<h2>Edit Thread</h2>
	<f:flashMessages renderMode="div"/>
	<f:render partial="FormErrors" section="main" arguments="{object:Thread}"/>
	<f:form action="update" name="thread" object="{thread}">
		<f:render partial="Thread/FormFields" section="main" arguments="{thread:thread}"/>
		<f:form.submit value="Save"/>
	</f:form>
</f:section>
</body>
</html>
